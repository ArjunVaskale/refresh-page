<!DOCTYPE html>
<html>
<head>
	<title>For time</title>
	<script type="text/javascript">
		function refresh(t){
          
          setTimeout("location.reload(true);",t); 
		}
	</script>
</head>
<body onload="javascript:refresh(3000);" >
	 <marquee><p>this will refresh in every 5 second</p>
     </marquee>
</body>
</html>
